<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Play 5</title>
</head>
<body>
    <div id="embrulho">
        <header id="cabecalho">
            <img src="img/logo.png" alt="Logo do PlayStation">
            <nav id="btns_cabecalho">
                <ul id="menu_list">
                    <li class="btn_cabecalho"><a href="">Consoles</a></li>
                    <li class="btn_cabecalho"><a href="">Acessórios</a></li>
                    <li class="btn_cabecalho"><a href="">Controles</a></li>
                    <li class="btn_cabecalho"><a href="">Outros</a></li>
                </ul>
            </nav>
            <img onclick="showMenu()" class="menu_icon" src="img/menu.png" alt="Botão Menu">
        </header>
        <main>
            <div id="info_esq">
                <h2>PS5 Dualshock</h2>
                <h3>Wireless Controller for<br>PlayStation</h3>
                <p>Controle Original</p>
                <span>R$ 222,50</span>
                <button>Comprar Agora</button>
            </div>
            <div id="info_dir">
                <img src="img/controller.png" alt="Controle do PS5">
                <div id="box_colorida"></div>
                <button><img class="add_car" src="img/add.png" alt="Ìcone adicionar ao carrinho"></button>
            </div>
        </main>
        <footer id="box_social">
            <img src="img/fb.png" alt="">
            <img src="img/ig.png" alt="">
            <img src="img/tw.png" alt="">
        </footer>
    </div>
</body>
<script src="script.js"></script>

</html>
